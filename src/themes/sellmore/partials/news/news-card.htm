<a class="news__item" href="{{ 'novosti/detail'|page({ slug: new.slug }) }}">
    <span class="news__pic-wrap">
        <span
            class="clients__pic"
            style="background-image:url('{{ new.banner.path }}')"
        ></span>
        <span class="news__title">
          {{ new.title }}
        </span>
    </span>
    <span class="news__wrap">
        <span class="news__date">{{ new.date }}</span>
    </span>
</a>
