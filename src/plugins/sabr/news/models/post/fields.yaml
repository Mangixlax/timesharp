# ===================================
#  Field Definitions
# ===================================

fields:
    title:
        label: 'Заголовок'
        span: left
        placeholder: 'Новый заголовок записи'

    slug:
        label: 'URL записи'
        span: right
        placeholder: 'new-post-slug'
        preset:
            field: title
            type: slug

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        content:
            tab: 'Содержимое'
            type: Sabr\News\FormWidgets\BlogMarkdown
            cssClass: field-slim blog-post-preview
            stretch: true
            mode: split

        published:
            tab: 'Общее'
            label: 'Опубликовать'
            span: left
            type: checkbox

        published_at:
            tab: 'Общее'
            label: 'Дата публикации'
            span: left
            cssClass: checkbox-align
            type: datepicker
            mode: datetime
            trigger:
                action: enable
                field: published
                condition: checked
